<!DOCTYPE html>
<html>
<head>
<title>Olympeeks</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>


<link href="olympeeksstyle.css" rel="stylesheet" type="text/css" />

<style type="text/css">
<!--
body {
	background-color:#f4f1d6;
	background-size: 100%;
}

#up_circle {
	position: absolute;
	left: 200px;
}

#low_circle {
	position: absolute;
	left: 319px;
	top: 270px;
}
-->
</style>
</head>

<body>

	<div id="container">
		<header>
			<nav>
				<div id="logo">
					<a href="#"><img src="./Images/PeekLogoSmall.png" alt="Logo here" /></a>
				</div>


				<div id="nav_social">
					<a href="#"><img src="./Images/facebook_32.png"
						alt="Become a fan" width="32" height="32" /></a><a href="#"><img
						src="./Images/twitter_32.png" alt="Follows on Twitter" /></a><a
						href="#"><img src="./Images/linkedin_32.png" alt="Linked in" /></a><a
						href="#"><img src="./Images/email_32.png" alt="Contact"
						width="32" height="32" /></a>
				</div>
			</nav>

		</header>
	</div>
<div class="content">
	<div class="up_circle" id="up_circle">
		<div class="circle">
				
					<div class="first">
					<a href="./Sport/SportTopic.html">
						<img src="./Images/sportNoInnerGlow.png" alt="Sport Topic" />
						</a>	
					</div>
					
					<div class="second">
					<a href="./Sport/SportTopic.html">
						<img src="./Images/sportsLettersNew.png" alt="Sport Topic" />
					</a>
					</div>
		</div>
		<div class="circle">
				
					<div class="first">
					<a href="./Country/CountryTopic.html">
						<img src="./Images/countryNoInnerGlow.png" alt="Sport Topic" />
						</a>
						
					</div>
					<div class="second">
					<a href="./Country/CountryTopic.html">
					<img src="./Images/countryLettersNew.png" alt="Sport Topic" />
					</a>
					</div>
		</div>
		<div class="circle">
				
					<div class="first">
					<a href="./Female/FemaleTopic.html">
						<img src="./Images/femaleNoInnerGlow.png" alt="Sport Topic" />
					</a>
						
					</div>
					<div class="second">
					<a href="./Female/FemaleTopic.html">
					<img src="./Images/femaleLetterNew.png" alt="Sport Topic" />
					</a>
					</div>
		</div>
	</div>

	<div class="low_circle" id="low_circle">
		<div class="circle">
				
					<div class="first">
					
						<img src="./Images/userCircleLetterNew.png" alt="User Login" />
						
						
					</div>
					
					
					
					<div class="second">
					
						<img src="./Images/userLoginNew.png" alt="User Login" />
						
					</div>
					
					<a href="#login_form" id="login_pop">Login</a>
					<a href="#" id="register_pop">Sign Up</a>
		</div>
		
		<div class="circle">
				
					<div class="first">
					<a href="./Athlete/AthleteTopic.html">
						<img src="./Images/athletesNoInnerGlow.png" alt="Athletes Topic" />
						</a>
					</div>
					
					<div class="second">
					<a href="./Athlete/AthleteTopic.html">
						<img src="./Images/athleteLetterNew.png" alt="Athletes Login" />
						</a>
					</div>
		</div>
		
		
		
	</div>
	
	

</div>
<a href="#x" class="overlay" id="login_form"></a>

        <div class="popup">

            <h2>Olympeeks Login</h2>
           

            <div>
                <label for="login">Username</label>
                <input type="text" id="login" value="" />
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" value="" />
            </div>

            <input type="button" value="Log In" />
            <a class="close" href="#close"></a>
        </div>

</body>
</html>
